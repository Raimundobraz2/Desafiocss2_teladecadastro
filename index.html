<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro Desafio css 2</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

<div class="form">
    <form action="">
        <div class="texto">
            <h1>Cria a sua conta</h1>
        </div>
        <p>Preencha os campos com seus dados pessoais</p>
        <div class="control_input">
            <input type="text" placeholder="Digita o seu nome" aria-required="">
        </div>

        <div class="control_input">
            <input type="password" placeholder="Digita a sua senha" required>
        </div>

        <div class="control_input">
            <input type="password" placeholder="Confirma a sua senha" required>
        </div>

        <div class="control_input">
            <input type="email" placeholder="Digita o seu email" required>
        </div>
        <div class="control_input"><button>Cadastrar</button></div>
    </form>
</div>
       
<script src="js/script.js"></script>

</body>
</html>
